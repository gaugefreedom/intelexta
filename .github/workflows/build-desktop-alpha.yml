# .github/workflows/build-desktop-alpha.yml
#
# This workflow builds the Intelexta Desktop (Tauri) app for all platforms.
# It also triggers on a "v*" tag.

name: Build Intelexta Desktop

on:
  push:
    tags:
      - 'v*' # Runs on version tags

permissions:
  contents: write # Required to create the draft release

jobs:
  build-desktop:
    name: Build Desktop App
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 

      # --- Install Frontend Dependencies ---
      - name: Install frontend dependencies
        run: npm install
        working-directory: ./app # Your React app is in 'app/'

      # --- Build Frontend ---
      - name: Build frontend
        run: npm run build
        working-directory: ./app

      # --- Install Linux Dependencies ---
      - name: Install Linux dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          # This list is for Ubuntu 22.04+, which includes 24.04 (noble)
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf
      # --- Run the Tauri Action ---
      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: .
          tagName: ${{ github.ref_name }}
          releaseName: "Intelexta Desktop ${{ github.ref_name }}"
          releaseDraft: true
          prerelease: true

