name: Web Verifier CI/CD

on:
  push:
    paths:
      - 'apps/web-verifier/**'
      - 'scripts/build-wasm.sh'
      - '.github/workflows/web-verifier.yml'
  pull_request:
    paths:
      - 'apps/web-verifier/**'
      - 'scripts/build-wasm.sh'
      - '.github/workflows/web-verifier.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web-verifier
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build WebAssembly and frontend bundles
        run: npm run build:wasm && npm run build
      - name: Type check frontend
        run: npm run typecheck
      - name: Upload production bundle
        uses: actions/upload-artifact@v4
        with:
          name: web-verifier-dist
          path: apps/web-verifier/dist
          if-no-files-found: error

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: web-verifier-dist
          path: dist
      - name: Deploy to Netlify
        uses: netlify/actions/cli@master
        with:
          args: deploy --dir=dist --prod
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
