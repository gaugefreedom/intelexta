# .github/workflows/release.yml
#
# [FIXED WORKFLOW v3]
#
# This workflow fixes the file collision problem.
#
# Fix:
# 1. Renames the binary (e.g., to 'intelexta-verify-linux-x64')
#    *immediately* after building.
# 2. Uploads this *renamed file* as the artifact.
# 3. The 'upload-assets' job now downloads 3 unique files and
#    uploads them all successfully.

name: Create Unified Release

on:
  push:
    tags:
      - 'v*' # Runs on version tags

permissions:
  contents: write # Required to create the release

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # ------------------------------------------------------------------
  # JOB 1: CREATE THE DRAFT RELEASE (No change)
  # ------------------------------------------------------------------
  create-release:
    name: Create Draft Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      release_id: ${{ steps.create_release.outputs.id }}
    steps:
      - name: Create Draft Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: "Intelexta ${{ github.ref_name }} (Alpha)"
          draft: true
          prerelease: true

  # ------------------------------------------------------------------
  # JOB 2: BUILD ALL CLI VERIFIERS (FIXED)
  # ------------------------------------------------------------------
  build-cli:
    name: Build CLI Verifier
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Install Linux dependencies (Ubuntu 22.04)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libjavascriptcoregtk-4.1-dev \
            libsoup-3.0-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf
          pkg-config --print-errors --exists javascriptcoregtk-4.1 libsoup-3.0

      - name: Build CLI binary
        run: cargo build --release --package intelexta-verify

      - name: Set Binary Name and Path
        id: set_names
        shell: bash
        run: |
          PKG_NAME="intelexta-verify"
          BIN_PATH="target/release/${PKG_NAME}"
          if [[ "${{ matrix.platform }}" == "windows-latest" ]]; then
            echo "BINARY_PATH=${BIN_PATH}.exe" >> $GITHUB_OUTPUT
            echo "ASSET_NAME=${PKG_NAME}-windows-x64.exe" >> $GITHUB_OUTPUT
          elif [[ "${{ matrix.platform }}" == "macos-latest" ]]; then
            echo "BINARY_PATH=${BIN_PATH}" >> $GITHUB_OUTPUT
            echo "ASSET_NAME=${PKG_NAME}-macos-arm64" >> $GITHUB_OUTPUT
          else
            echo "BINARY_PATH=${BIN_PATH}" >> $GITHUB_OUTPUT
            echo "ASSET_NAME=${PKG_NAME}-linux-x64" >> $GITHUB_OUTPUT
          fi

      # --- [ FINAL FIX 1: Rename the binary ] ---
      # This renames the file from 'intelexta-verify' to
      # 'intelexta-verify-linux-x64' (or macos/windows).
      - name: Rename binary for artifact
        shell: bash
        run: mv ${{ steps.set_names.outputs.BINARY_PATH }} ${{ steps.set_names.outputs.ASSET_NAME }}

      # --- [ FINAL FIX 2: Upload the *renamed* file ] ---
      # The artifact is now a zip containing the uniquely-named file.
      - name: Upload binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: cli-artifact-${{ matrix.platform }} # A temporary name for the artifact zip
          path: ${{ steps.set_names.outputs.ASSET_NAME }} # Upload the renamed file
          retention-days: 1

  # ------------------------------------------------------------------
  # JOB 3: UPLOAD ALL ASSETS (FIXED)
  # ------------------------------------------------------------------
  upload-assets:
    name: Upload Release Assets
    needs: [create-release, build-cli] # Waits for builds to finish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- [ FINAL FIX 3: Download all artifacts ] ---
      # This downloads all 'cli-artifact-*' zips and unzips them.
      # The 'dist' folder will now contain 3 unique files:
      # - intelexta-verify-linux-x64
      # - intelexta-verify-macos-arm64
      # - intelexta-verify-windows-x64.exe
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: cli-artifact-* # Match the artifact names from the build job
          merge-multiple: true # Puts them all in one 'dist' folder

      # This step will now succeed and upload all 3 files.
      - name: Upload all assets to draft release
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Uploading files from dist/ folder:"
          ls -l dist/
          gh release upload "${{ github.ref_name }}" dist/* --clobber