# .github/workflows/release.yml
#
# [FIXED WORKFLOW]
# This workflow builds binaries in parallel, saves them as artifacts,
# and then uploads them all at once in a final, serial job.
# This avoids the parallel upload race condition.

name: Create Unified Release

on:
  push:
    tags:
      - 'v*' # Runs on version tags

permissions:
  contents: write # Required to create the release

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # ------------------------------------------------------------------
  # JOB 1: CREATE THE DRAFT RELEASE (No change)
  # ------------------------------------------------------------------
  create-release:
    name: Create Draft Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      release_id: ${{ steps.create_release.outputs.id }}
    steps:
      - name: Create Draft Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: "Intelexta ${{ github.ref_name }} (Alpha)"
          draft: true
          prerelease: true

  # ------------------------------------------------------------------
  # JOB 2: BUILD ALL CLI VERIFIERS (IN PARALLEL)
  # ------------------------------------------------------------------
  build-cli:
    name: Build CLI Verifier
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        # We explicitly use ubuntu-22.04 for GLIBC compatibility
        platform: [macos-latest, ubuntu-22.04, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Install Linux dependencies (Ubuntu 22.04)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libjavascriptcoregtk-4.1-dev \
            libsoup-3.0-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf
          pkg-config --print-errors --exists javascriptcoregtk-4.1 libsoup-3.0

      - name: Build CLI binary
        run: cargo build --release --package intelexta-verify

      - name: Set Binary Name and Path
        id: set_names
        shell: bash
        run: |
          PKG_NAME="intelexta-verify"
          BIN_PATH="target/release/${PKG_NAME}"
          if [[ "${{ matrix.platform }}" == "windows-latest" ]]; then
            echo "BINARY_PATH=${BIN_PATH}.exe" >> $GITHUB_OUTPUT
            echo "ASSET_NAME=${PKG_NAME}-windows-x64.exe" >> $GITHUB_OUTPUT
          elif [[ "${{ matrix.platform }}" == "macos-latest" ]]; then
            echo "BINARY_PATH=${BIN_PATH}" >> $GITHUB_OUTPUT
            echo "ASSET_NAME=${PKG_NAME}-macos-arm64" >> $GITHUB_OUTPUT
          else
            echo "BINARY_PATH=${BIN_PATH}" >> $GITHUB_OUTPUT
            echo "ASSET_NAME=${PKG_NAME}-linux-x64" >> $GITHUB_OUTPUT
          fi

      # --- [ NEW STEP ] ---
      # This step uploads the built binary as a workflow artifact.
      # The 'upload-assets' job will download this later.
      - name: Upload binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: cli-${{ matrix.platform }}
          path: ${{ steps.set_names.outputs.BINARY_PATH }}
          safe_name: ${{ steps.set_names.outputs.ASSET_NAME }}

  # ------------------------------------------------------------------
  # JOB 3: UPLOAD ALL ASSETS (NEW JOB)
  # ------------------------------------------------------------------
  upload-assets:
    name: Upload Release Assets
    needs: [create-release, build-cli] # Waits for builds to finish
    runs-on: ubuntu-latest

    steps:
      # --- [ NEW STEP ] ---
      # Download all the artifacts saved by the 'build-cli' jobs
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: cli-* # Downloads all artifacts starting with 'cli-'
          merge-multiple: true # Puts them all in one 'dist' folder

      # --- [ NEW STEP ] ---
      # Upload all files from the 'dist' folder in ONE command
      - name: Upload all assets to draft release
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Use a simple glob to upload everything in the 'dist' folder
          gh release upload "${{ github.ref_name }}" dist/* --clobber