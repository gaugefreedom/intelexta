[package]
name = "intelexta"
version = "0.1.0"
edition = "2021"

[dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "1"
anyhow = "1"
tauri = { version = "1.6", features = ["shell-open", "path-api"] } # Add "path-api" feature
chrono = { version = "0.4", features = ["serde"] }
rusqlite = { version = "0.31", features = ["bundled", "chrono", "serde_json"] }
uuid = { version = "1", features = ["v4"] }
# -- Add these for the database pool --
r2d2 = "0.8"
r2d2_sqlite = "0.24"
# ------------------------------------

# Note: The 'md5' and 'rand' dependencies from the bootstrap can be removed
# as we are now using the more robust 'uuid' crate.
pdf-extract = "0.7"
pulldown-cmark = "0.11" # For Markdown
tiktoken-rs = "0.6" # For token counting
anyhow = "1.0" # For easier error handling


[build-dependencies]
tauri-build = { version = "1.5", features = [] }